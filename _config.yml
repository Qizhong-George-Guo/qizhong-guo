# ---------------------------------------
# Site Identity
# ---------------------------------------

description: "Faculty website of Professor Qizhong (George) Guo, Civil & Environmental Engineering, Rutgers Universityâ€“New Brunswick."
url: "https://qizhong-guo.org"
baseurl: ""   # Do not change for apex domain

# ---------------------------------------
# Build Settings
# ---------------------------------------
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# ---------------------------------------
# Navigation (Header Layout)
# ---------------------------------------
# These pages will appear in the top navigation bar, in this order.
header_pages:
  - about.md
  - research.md
  - reflections.md
  - teaching.md
  - facilities.md
  - publications/index.md
  - contact.md

# Resulting header will look like:
# [Qizhong Guo]  About | Research Contributions | Reflections & Synthesis | Teaching & Mentorship | Facilities | Publications & Reports | Contact
# ("Qizhong Guo" is the site title on the left; clicking it returns to the homepage.)

# ---------------------------------------
# Minima Theme Settings
# ---------------------------------------
minima:
  skin: classic
  social_links:
    - { platform: github,        user_url: "https://github.com/Qizhong-George-Guo" }
    - { platform: linkedin,      user_url: "https://www.linkedin.com/in/qizhong-george-guo-a351102/" }
    - { platform: google_scholar, user_url: "https://scholar.google.com/citations?user=WzasdJIAAAAJ" }
    - { platform: orcid,         user_url: "https://orcid.org/0000-0001-5654-7740" }
    - { platform: researchgate,  user_url: "https://www.researchgate.net/profile/Qizhong-Guo" }

# ---------------------------------------
# Collections & Posts
# ---------------------------------------
collections:
  posts:
    output: true
    permalink: /reflections/posts/:title/

# ---------------------------------------
# Permalinks
# ---------------------------------------
permalink: pretty

# ---------------------------------------
# Favicon (Optional)
# ---------------------------------------
# Place your favicon.ico at /favicon.ico in the root directory.

# ---------------------------------------
# Exclusions
# ---------------------------------------
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

